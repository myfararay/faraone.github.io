// Инициализация
const hoverBtns = document.querySelectorAll('.hover-btn');
const menuWrappers = document.querySelectorAll('.hover-menu-wrapper');
let activeMenu = null;
let menuTimeout;

// Функция открытия меню
function openMenu(targetId) {
  // Закрываем предыдущее активное меню
  if (activeMenu && activeMenu !== targetId) {
    closeMenu(activeMenu);
  }
  
  const menu = document.getElementById(targetId);
  const content = menu.querySelector('.menu-content');
  
  gsap.to(menu, {
    height: '100vh',
    duration: 0.8,
    ease: 'power3.inOut',
    onStart: () => {
      menu.style.display = 'flex'; // Показываем перед анимацией
    }
  });
  
  gsap.to(content, {
    opacity: 1,
    y: 0,
    duration: 0.6,
    delay: 0.3,
    ease: 'power3.out'
  });
  
  activeMenu = targetId;
  document.body.style.overflow = 'hidden';
}

// Функция закрытия меню
function closeMenu(targetId) {
  const menu = document.getElementById(targetId);
  const content = menu.querySelector('.menu-content');
  
  gsap.to(content, {
    opacity: 0,
    y: 20,
    duration: 0.3,
    ease: 'power3.in'
  });
  
  gsap.to(menu, {
    height: 0,
    duration: 0.6,
    delay: 0.2,
    ease: 'power3.inOut',
    onComplete: () => {
      menu.style.display = 'none'; // Скрываем после анимации
    }
  });
  
  if (activeMenu === targetId) {
    activeMenu = null;
  }
  document.body.style.overflow = '';
}

// Обработчики событий для всех кнопок
hoverBtns.forEach(btn => {
  const targetId = btn.getAttribute('data-target');
  
  btn.addEventListener('mouseenter', () => {
    clearTimeout(menuTimeout);
    openMenu(targetId);
  });
  
  btn.addEventListener('mouseleave', () => {
    menuTimeout = setTimeout(() => {
      closeMenu(targetId);
    }, 300);
  });
});

// Обработчики для меню
menuWrappers.forEach(menu => {
  menu.addEventListener('mouseenter', () => {
    clearTimeout(menuTimeout);
  });
  
  menu.addEventListener('mouseleave', () => {
    const targetId = menu.id;
    menuTimeout = setTimeout(() => {
      closeMenu(targetId);
    }, 300);
  });
});

// Закрытие по клику вне меню
document.addEventListener('click', (e) => {
  if (activeMenu && !e.target.closest('.hover-btn') && !e.target.closest('.hover-menu-wrapper')) {
    closeMenu(activeMenu);
  }
});

// Для мобильных устройств
hoverBtns.forEach(btn => {
  const targetId = btn.getAttribute('data-target');
  
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    const menu = document.getElementById(targetId);
    
    if (menu.style.height === '0px' || !menu.style.height || menu.style.display === 'none') {
      openMenu(targetId);
    } else {
      closeMenu(targetId);
    }
  });
});

  document.addEventListener("DOMContentLoaded", () => {
    gsap.registerPlugin(ScrollTrigger);

    // Сплит текста для всех элементов с data-split-text
    const typeSplit = new SplitType("[data-split-text]", {
      types: "words, chars",
      tagName: "span"
    });

    // Установка начального состояния для .char внутри data-split-text
    const splitChars = document.querySelectorAll("[data-split-text] .char");
    splitChars.forEach((char) => {
      char.setAttribute("letter", char.textContent);
    });

    gsap.set(splitChars, {
      autoAlpha: 0
    });

    // Анимация scramble для data-split-text
    document.querySelectorAll("[data-split-text]").forEach((el) => {
      const chars = el.querySelectorAll(".char");

      ScrollTrigger.create({
        trigger: el,
        start: "top 80%",
        once: true,
        onEnter: () => {
          chars.forEach((char, i) => {
            const original = char.getAttribute("letter");
            const delay = i * 0.03 + Math.random() * 0.04;

            gsap.to(char, {
              autoAlpha: 1,
              delay: delay,
              onStart: () => {
                let iterations = 0;
                const maxIterations = Math.floor(Math.random() * 15) + 10;
                const intervalDelay = 50 + Math.random() * 20;

                const scrambleInterval = setInterval(() => {
                  char.textContent = getRandomLetter();
                  iterations++;
                  if (iterations >= maxIterations) {
                    clearInterval(scrambleInterval);
                    char.textContent = original;
                  }
                }, intervalDelay);
              }
            });
          });
        }
      });
    });

    // Функция генерации случайного символа для scramble
    function getRandomLetter() {
      const characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" +
        "!@#$%^&*()_+-=[]{}|:;<>?/\\~" +
        "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿ" +
        "ﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎ" +
        "ﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜｦﾝ";
      return characters.charAt(Math.floor(Math.random() * characters.length));
    }

    // Анимация появления для data-anim-text
    const animElements = document.querySelectorAll("[data-anim-text]");
    gsap.set(animElements, {
      autoAlpha: 0,
      y: 20
    });

    ScrollTrigger.batch(animElements, {
      start: "top 80%",
      once: true,
      onEnter: batch => {
        gsap.to(batch, {
          autoAlpha: 1,
          y: 0,
          duration: 1.8,
          ease: "power2.out",
          stagger: {
            each: 0.07,
            from: "random"
          }
        });
      }
    });
  });

<script>
$(".navigation").each(function () {
        let hamburgerEl = $(this).find(".menu_btn");
        let navLineEl = $(this).find(".nav_hamburger_line");
        let menuContainEl = $(this).find(".menu_contain");
        let flipItemEl = $(this).find(".nav_hamburger_base");
        let menuWrapEl = $(this).find(".menu_wrap");
        let menuBaseEl = $(this).find(".menu_base");
        let menuLinkEl = $(this).find(".menu_link");

        let flipDuration = 0.6;

        function flip(forwards) {
            let state = Flip.getState(flipItemEl);
            if (forwards) {
                flipItemEl.appendTo(menuContainEl);
            } else {
                flipItemEl.appendTo(hamburgerEl);
            }
            Flip.from(state, { duration: flipDuration });
        }

        let tl = gsap.timeline({ paused: true });
        tl.set(menuWrapEl, { display: "flex" });
        tl.from(menuBaseEl, {
            opacity: 0,
            duration: flipDuration,
            ease: "none",
            onStart: () => {
                flip(true);
            }
        });
        tl.to(navLineEl.eq(0), { y: 4, rotate: 45, duration: flipDuration }, "<");
        tl.to(navLineEl.eq(1), { y: -4, rotate: -45, duration: flipDuration }, "<");
        tl.from(menuLinkEl, {
            opacity: 0,
            yPercent: 50,
            duration: 0.2,
            stagger: { amount: 0.2 },
            onReverseComplete: () => {
                flip(false);
            }
        });

        function openMenu(open) {
            if (!tl.isActive()) {
                if (open) {
                    tl.play();
                    hamburgerEl.addClass("nav-open");
                    // Изменяем текст на [close] при открытии с анимацией
                    let caption = hamburgerEl.find('.caption');
                    gsap.to(caption, {
                        duration: 0.2, // Продолжительность анимации текста
                        ease: "power2.inOut", // Изинг анимации текста
                        opacity: 0, // Сначала делаем текст прозрачным
                        onComplete: function () {
                            caption.text('[close]'); // Меняем текст
                            gsap.to(caption, { opacity: 1, duration: 0.2, ease: "power2.inOut" }); // Делаем текст снова видимым
                        }
                    });
                } else {
                    tl.reverse();
                    hamburgerEl.removeClass("nav-open");
                    // Возвращаем исходный текст при закрытии с анимацией
                    let caption = hamburgerEl.find('.caption');
                    gsap.to(caption, {
                        duration: 0.2,
                        ease: "power2.inOut",
                        opacity: 0,
                        onComplete: function () {
                            caption.text('[menu]'); // Изменяем текст обратно
                            gsap.to(caption, { opacity: 1, duration: 0.2, ease: "power2.inOut" });
                        }
                    });
                }
            }
        }



        hamburgerEl.on("click", function () {
            if ($(this).hasClass("nav-open")) {
                openMenu(false);
            } else {
                openMenu(true);
            }
        });

        menuBaseEl.on("mouseenter", function () {
            openMenu(false);
        });
        menuBaseEl.on("click", function () {
            openMenu(false);
        });

        $(document).on("keydown", function (e) {
            if (e.key === "Escape") {
                openMenu(false);
            }
        });
    });
 </script>
